<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
    사용자에게 입력받은 영어문장을 반대로 출력하는 코드를 작성하세요.
    Ex) 영어문장을 입력하세요. >> hello
    olleh
     */
    let input = prompt(`영어문장을 입력하세요. >>`);
    for (let  i = input.length - 1; i >= 0; i--) {
      document.write(input[i]);
    }
  </script>
</head>
<body>

</body>
</html>
