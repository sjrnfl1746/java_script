<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1>구구단</h1>
<script>
  /*
  * 중첩 for문 : for문 반복하기, for문안에 for문 사용하기.
   */
  for (let i = 2; i <= 9; i++) {
    document.write(`<div>`)
    document.write(`<h3>${i}단</h3>`);
    for (let j = 1; j <= 9; j++) {
      document.write(`${i} X ${j} = ${i * j}<br>`);
    }
    document.write(`</div>`);
  }
</script>
</body>
</html>
