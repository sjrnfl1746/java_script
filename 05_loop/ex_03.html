<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*
			커피 1잔을 300원에 판매하는 커피자판기가 있습니다.
			이 커피자판기에 돈을 넣으면 자판기에서 뽑을 수 있는 커피가 몇 잔이며 잔돈은 얼마인지를 함께 출력하는 프로그램을 구현하세요.

			실행 예)
			자판기에 얼마를 넣을까요? >>> 1400
			커피 1잔, 잔돈 1100원
			커피 2잔, 잔돈 800원
			커피 3잔, 잔돈 500원
			커피 4잔, 잔돈 200원
		 */
		let money = Number(prompt(`자판기에 얼마를 넣을까요? >>>`));
        const coffee = 300;
        let cup = 0;
		while (money >= coffee) {
            cup++;
            money -= coffee;
            document.write(`커피 ${cup}잔, 잔돈 ${money}원<br>`);
		}


	</script>
</head>
<body>

</body>
</html>
