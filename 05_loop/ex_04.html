<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*

현재 10000원을 가지고 있습니다.
얼마를 사용할 것인지 반복해서 입력받아 10000원을 모두 사용하세요.
1) 0 이하의 금액은 사용할 수 없으며, 2) 현재 가지고 있는 돈보다 더 큰 금액도 사용할 수 없습니다.

실행 예)
현재 10000원이 있습니다.
사용할 금액 입력 >>> 5000
현재 5000원이 있습니다.
사용할 금액 입력 >>> -5000
0 이하의 금액은 사용할 수 없습니다.
현재 5000원이 있습니다.
사용할 금액 입력 >>> 6000
1000원이 부족합니다.
현재 5000원이 있습니다.
사용할 금액 입력 >>> 4000
현재 1000원이 있습니다.
사용할 금액 입력 >>> 1000
현재 0원이 있습니다.

 */
        let money = 10000;
        while (true) {
            let useMoney = Number(prompt(`사용할 금액 입력 >>>`));
            if (money === 0) {
                break;
            } else if (useMoney <= 0) {
                alert(`0 이하의 금액은 사용할 수 없습니다.`);
            } else if (useMoney > money) {
                alert(`현재 가지고 있는 돈보다 더 큰 금액도 사용할 수 없습니다.`);
            } else {
                money -= useMoney;
                alert(`현재 ${money}원이 있습니다.`);
            }
        }

        let money2 = 10000;
        while (true) {
            alert(`현재 ${money2}원이 있습니다.`);
            if (money2 === 0) {
                break;
			}
            const input = Number(prompt(`사용할 금액 입력 >>>`));
            // 마이너스 못하는 조건
			// 1) 0 이하의 금액
			if (input <= 0) {
                continue;
			}
			// 2) 현재 가지고 있는 돈보다 더 큰 금액인 경우
            if (input > money2) {
                continue;
			}
            money2 -= input;
		}
	</script>
</head>
<body>

</body>
</html>
