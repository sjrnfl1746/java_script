<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
      다음 조건을 만족하는 구구단을 출력하세요.
      * 짝수인 단(2, 4, 6, 8단)은 출력하지 말고 blank line만 추가하세요.
      * 각 단까지만 출력하세요. 예를 들어 3단은 3 X 3까지만 출력하고, 5단은 5 X 5 까지만 출력하세요.

      실행 예)

      3x1=3
      3x2=6
      3x3=9

      5x1=5
      5x2=10
      5x3=15
      5x4=20
      5x5=25

      7x1=7
      7x2=14
      7x3=21
      7x4=28
      7x5=35
      7x6=42
      7x7=49

      9x1=9
      9x2=18
      9x3=27
      9x4=36
      9x5=45
      9x6=54
      9x7=63
      9x8=72
      9x9=81
       */
    for (let i = 2; i <= 9; i++) {
      document.write(`<br>`)
      if (i % 2 !== 0) {
        document.write(`${i}단<br>`)
      }
      for (let j = 1; j <= 9; j++) {
        if (i % 2 === 0) {
          continue
        } else {
          if (i < j) {
            break;
          }
          document.write(`${i} X ${j} = ${i * j}<br>`);
        }
      }
      document.write(`</br>`)
    }
  </script>
</head>
<body>

</body>
</html>
