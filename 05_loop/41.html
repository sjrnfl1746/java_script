<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*

    * break
    switch 문이나 반복문을 벗어날 때 사용하는 키워드

    while (true) {
      if (조건식) {
            break;
         }
    }
     */

    for (let i = 0; true; i++) { // 조건문이 true 라서 무한 반복.
      alert(i + `번째 반복문입니다.`);

      // 진행 여부를 물어봄.
      const isContinue = confirm(`계속하시겠습니까?`); // confirm()에서 취소를 누르면 반복을 종료.
      if (!isContinue) { // 취소를 누르면 false가 반환이 되므로 not 연산자를 사용해서 true로 변경.
        break;
      }
    }
    alert(`프로그램 종료`); // 프로그램의 종료를 확인
  </script>
</head>
<body>

</body>
</html>
