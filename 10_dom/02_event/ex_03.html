<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		/*
		1. 버튼을 클릭하면 무지개색 li가 추가
		빨주노초파남보 순서로
		2. 같은 색깔의 li는 2개가 될 수 없음.
		 */
		document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('button');
            const ul = document.querySelector('ul');

            const rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
            let idx = 0;

            btn.addEventListener('click', (e) => {
                // case1. 계속 추가, 최상단 삭제
				// const li = document.createElement('li');
                // li.style.backgroundColor = rainbow[idx];
                // li.textContent = `${rainbow[idx]}`;
                // idx === rainbow.length - 1 ? idx = 0 : idx++;
                // ul.appendChild(li);
				//
                // // 최상단 삭제
				// const lis = document.querySelector('li');
                // if (lis.length > rainbow.length) {
                //     ul.removeChild(document.querySelector('li:nth-of-type(1)'));
				// }


                // 2. case2. 윗돌 빼서 아래로
                if (idx < rainbow.length) {
                    const li = document.createElement('li');
                    li.style.backgroundColor = rainbow[idx % rainbow.length];
                    li.textContent = `${rainbow[idx % rainbow.length]}`;
					idx++;
                    ul.appendChild(li);
				} else {
                    ul.appendChild(document.querySelector('ul li'));
				}
			})
		})
	</script>
	<style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
	</style>
</head>
<body>
<button>무지개색 추가</button>
<ul>

</ul>
</body>
</html>
