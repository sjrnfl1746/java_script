<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*

        * 이벤트 설정하기
		이벤트 event : 모든 문서 객체는 생성되거나, 클릭되거나, 마우스를 위에 올리거나 할 때 발생.
        이벤트가 발생할 때 실행할 함수는 addEventListener()메소드를 사용해서 콜백 함수로 등록.

        문서 객체.addEventListener(이벤트 이름, 콜백 함수);


        이벤트가 발생할 때 실행할 함수(콜백 함수)를 이벤트 리스너 event listener 또는
        이벤트 핸들러 event handler 라고 부름.
         */
        document.addEventListener("DOMContentLoaded", () => {
            const elements = document.querySelector('h1');
            let count = 0;

            elements.addEventListener('click', () => {
                elements.textContent = `클릭 횟수: ${++count}`;
			})
        })
	</script>
	<style>
		h1 {
			/* 클릭을 여러 번 했을 때 글자가 선택되는 것을 막기 위한 스타일. 드래그가 안됨 */
			user-select: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
<h1>클릭 횟수: 0</h1>
</body>
</html>
