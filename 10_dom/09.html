<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		/*
		* 문서 객체 제거하기
		문서 객체를 제거할 때는 removeChild() 메서드를 사용.
		부모 객체.removeChild(자식 객체);

		문서 객체의 경우 parentNode 속성으로 부모 객체에 접근할 수 있으므로,
		일반적으로 어떤 문서 객체를 제거할 때는 다음과 같은 형태의 코드 사용.

		문서 객체.parentNode.removeChild(문서 객체);
		 */
		document.addEventListener("DOMContentLoaded", () => {
            const h1 = document.querySelector('h1'); // 삭제 대상

			// 3초 후에 h1 태그 삭제
			setTimeout(() => {
                h1.parentNode.removeChild(h1);
			}, 3 * 1000);
		})
	</script>
</head>
<body>
<hr>
<h1>제거 대상 문서 객체</h1>
<hr>
</body>
</html>
