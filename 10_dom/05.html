<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*

    * 속성(attribute) 조작하기

    문서 객체의 속성을 조작할 때는 다음과 같은 메서드를 사용.

    문서객체.setAttribute(속성 이름, 값) : 특성 속성에 값을 지정.
    문서객체.getAttribute(속성 이름) : 특성 속성의 값을 추출
     */
    document.addEventListener('DOMContentLoaded', () => {
      const rects = document.querySelectorAll('.rect')

      // for (let i = 0; i < rects.length; i++) {
      //   const url = `https://placecats.com/${(i + 1) * 100}/250`
      //   rects[i].setAttribute('src', url)
      // }

      // foreach() 메서드로 동일한 작업
      rects.forEach((rect, idx) => {
        const url = `https://placecats.com/${(idx + 1) * 100}/250`
        rects[idx].setAttribute('src', url)
      })
    });
  </script>
</head>
<body>
<img class="rect" alt="" src="">
<img class="rect" alt="" src="">
<img class="rect" alt="" src="">
<img class="rect" alt="" src="">
</body>
</html>
