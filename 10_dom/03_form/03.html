<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*
		* form 태그 관련
		드롭다운 목록 확인하기

		드롭다운 목록은 select 태그로 구현, 드롭 다운 목록을 선택했을 때(값이 변경 되었을 때) 어떤 것을 선택했는지 출력.
		 */
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 요소 들고오기
            const select = document.querySelector('select');
            const p = document.querySelector('p');

            // 2. 이벤트 리스너 등록
            select.addEventListener('change', (e) => {
                console.log(e)
                console.log(e.target.value)

                p.textContent = `선택: ${e.target.value}`
            })
        })
	</script>
</head>
<body>
<label>
	<select>
		<option>떡볶이</option>
		<option>순대</option>
		<option>오뎅</option>
		<option>튀김</option>
	</select>
</label>
<p>선택: 떡볶이</p>
</body>
</html>
