<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
            * getElementById()
		-> id를 이용한 요소 노드 취득
		Document.prototype.getElementById 메서드는 인수로 전달한 'id 어트리뷰트 값'을 갖는 '하나'의 요소 노드를 탐색하여 반환.

		id값은 HTML 문서 내에서 유일한 값이어야 하며, class 어트리뷰트와는 달리 공백 문자로 구분하여 여러 개의 값을 가질 수 없음.
		단, HTML 문서 내에 중복된 id값을 갖는 HTML 요소가 여러 개 존재하더라도 어떠한 에러가 발생하지 않음.
		즉 HTML 문서 내에는 중복된 id값을 갖는 요소가 여러 개 존재할 가능성이 있음.

		이러한 경우 getElementById 메서드는 인수로 전달된 id값을 갖는 첫 번째 요소 노드만 반환.
		즉, getElementById 메서드는 언제나 단 하나의 요소 노드를 반환.
     */
  </script>
</head>
<body>

</body>
</html>
