<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
            * querySelector()
		-> 'CSS 선택자'를 이용한 요소 노드 취득

		Document.prototype / Element.prototype.querySelector 메서드는
		 인수로 전달한 'CSS 선택자'를 만족시키는 '하나'의 요소 노드를 탐색하여 반환.

		* 인수로 전달한 CSS 선택자를 만족시키는 요소 노드가 여러 개인 경우 첫 번째 요소 노드만 반환.
		* 인수로 전달한 CSS 선택자를 만족시키는 요소 노드가 존재하지 않는 경우 null 을 반환.
		* 인수로 전달한 CSS 선택자가 문법에 맞지 않는 경우 DOMException 에러가 발생.
     */
  </script>
</head>

</body>
</html>
