<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*
		자바 스크립트를 사용하는 목적은 html 를 다루는 것.
		자바 스크립트에서는 html 요소를 문서 객체 document object 를 이용해 조작을 함.

		문서 객체 모델 : Document Object Model DOM
		문서 객체를 조합해서 만든 전체적인 형태
		 */
        const h1 = (text) => `<h1>${text}</h1>`;
	</script>
	<script>
        // Uncaught TypeError: Cannot read properties of null (reading 'innerHTML')
        document.addEventListener('DOMContentLoaded', () => {
            document.body.innerHTML += h1('1번째 script 태그');
        })
	</script>
</head>
<body>
<script>
    document.body.innerHTML += h1('2번째 script 태그');
</script>
<h1>1번째 h1 태그</h1>
<script>
    document.body.innerHTML += h1('3번째 script 태그');
</script>
<h1>2번째 h1 태그</h1>

</body>
</html>
