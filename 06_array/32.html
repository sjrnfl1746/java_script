<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*

		* while 반복문 기본
		 */
        let i = 1;
        // confirm() : 사용자가 [확인] 버튼을 클릭하면 true 반환. [취소]를 클릭하면 false 반환.
        while (confirm(`계속 진행하시겠습니까?`)) {
            alert(`${i}번째 반복입니다.`);
            i++;
        }
	</script>
</head>
<body>

</body>
</html>
