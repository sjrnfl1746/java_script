<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
        .btn {
            width: 100px;
            height: 30px;
            background-color: blue;
            color: white;
			margin: 20px;
        }
	</style>
</head>
<body>
<div>
	<button class="btn" onclick="cal()">나이 계산하기</button>
	<hr>
	<div id="result" class="show">(결과 값 표시)</div>
	<script>
		// 올해 연도를 저장할 수 있는 변수
		const thisYear = 2025;
        // 태어난 연도를 저장할 수 있는 변수
		const birthYear = 2000;

        let age; // 계산한 나이를 저장할 변수
        age = thisYear - birthYear + 1;
        document.querySelector('#result').innerHTML = `당신의 나이는 ${age}  세입니다.`;
	</script>
	<hr>
</div>
</body>
</html>
