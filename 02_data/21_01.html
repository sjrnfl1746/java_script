<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /* cm 단위를 inch로 변경하는 코드 작성 */
    const rawInput = prompt('cm 단위를 입력해 주세요.');
    const cm = Number(rawInput);
    const inch = cm / 2.54;

    alert(cm + 'cm는 ' + inch + 'inch 입니다.')
  </script>
</head>
<body>

</body>
</html>
