<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		/*
		JSON의 키는 반드시 큰 따옴표(작은 따옴표 사용 불가)로 묶여야 함.

		JSON.stringify()
		객체를 JSON 포맷의 문자열로 (변환)클라이언트가 서버로 객체를 전송하려면 객체를 문자열화해야 하는데 이를 직렬화 serializing 라고 함.
		 */
		const obj = {
            name: 'Lee',
			age: 20,
			alive: true,
			hobby: ['traveling', 'tennis'],
		};
        console.log(typeof obj);

        // 객체를 JSON 포맷의 문자열로 변환.
        const json = JSON.stringify(obj);
        console.log(typeof json, json);
	</script>
</head>
<body>

</body>
</html>
