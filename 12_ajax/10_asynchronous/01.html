<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
    * 동기 / 비동기(Synchronous / Asynchronous)
    1) 동기란 하나의 작업이 완료된 후에야 다른 작업이 시작되는 처리 방식을 말함.

    2) 동기의 장점은 작업간 순서를 보장할 수 있다는 것이지만
    선행 작업의 완료 후에야 후행 작업이 시작될 수 있으므로 여러 작업을 수행할 경우 비동기에 비해 속도가 느림.

    3) 비동기란 하나의 작업이 완료되기전 다른 작업이 시작될 수 있는 처리 방식을 말함.
    (setTimeout, setInterval, HTTP 요청, 이벤트핸들러는 비동기 방식으로 동작함)

    4) 비동기의 장점은 여러 작업을 수행할 경우 동기에 비해 속도가 빠르지만
    선행 작업의 결과를 후행 작업이 사용해야 할 경우 문제가 발생할 수 있음.

    5) 자바스크립트는 싱글스레드만을 지원하므로 언어적으로는 모든 코드는 동기적으로 수행되며
    비동기 처리를 위해 웹브라우저나 node 와 같은 외부 환경을 필요로 함.

    * 이벤트 루프, 태스크큐 (Event Loop, Task Queue)
    1) 자바스크립트는 싱글 쓰레드 (single thread)방식으로 동작함

    2) 자바스크립트는 싱글 실행컨텍스트만을 가짐. 즉, 동시에 2개 이상의 함수를 실행할 수 없음.
    실행 중인 실행컨텍스트를 제외한 모든 실행 컨텍스트는 대기중인 테스크가 됨.

    3) 자바스크립트는 웹브라우저나 node 의 이벤트 루프를 통해 동시성(concurrency)을 지원함.

    4) 실행컨텍스트는 자바스크립트 엔진의 콜 스택에 스택형태로 저장되어 순차적으로 실행됨.

    5) 태스크큐는 비동기 함수의 콜백함수나 이벤트 핸들러가 일시적으로 저장되는 영역
     */
  </script>
</head>

</html>
