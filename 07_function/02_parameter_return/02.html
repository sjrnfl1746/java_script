<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /* 매개 변수가 있는 함수 정의문 */
    const myFun = function (name, area) {
      document.write(`${name}입니다.`);
      document.write(`사는 곳은 ${area}입니다.`);
    };

    myFun(prompt(`이름을 입력해 주세요!`), prompt(`사는곳을 입력해 주세요!`));
  </script>
</head>
<body>

</body>
</html>
