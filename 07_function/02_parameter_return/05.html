<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #gallery {
      text-align: center;
    }
  </style>
  <script>
    let num = 1;
    const showGallery = function (direction) {
      /*
      다음을 클릭한 경우 pic_1.jpg -> pic_2.jpg : 번호가 증가
      이전을 클릭한 경우 pic_9.jpg -> pic_8.jpg : 번호가 감소

      * 종료 조건
      direction === 1 : num === 9
      direction === 0 : num === 1
       */
      if (direction === 1) { // 다음을 클릭
        if (num === 9) {
          alert(`마지막 이미지 입니다.`)
          return;
        }
        num++;
      } else { // 이전을 클릭
        if (num === 1) {
          alert(`처음 이미지 입니다.`)
          return;
        }
        num--;
      }
      const imgTag = document.querySelector('#photo'); // img 태그 불러옴
      imgTag.setAttribute('src', `img/pic_${num}.jpg`); // img src 속성을 변경
    }
  </script>
</head>
<body>
<div id="gallery">
  <p><img src="img/pic_1.jpg" alt="" id="photo"></p>
  <p>
    <button onclick="showGallery(0)">이전</button>
    <button onclick="showGallery(1)">다음</button>
  </p>
</div>
</body>
</html>
