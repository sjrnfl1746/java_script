<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*

    * 동일한 이름의 함수가 존재
    선언적 함수의 경우 동일한 이름의 함수가 존재하면 뒤에 선언된 함수가 실행이 됨.

    <script></>script>안의 코드 중에 함수가 먼저 메모리에 올라감.
    그 후에 코드가 한 줄씩 실행.
    그래서 <script></>script>안에서 나중에 정의한 함수가 동일한 이름의 함수를 덮어씀.
     */
    let num = 100;

    function add() {
      num += 100;
      document.write(`${num}: 앞의 함수 실행<br>`);
    }

    add();

    function add() {
      document.write(`${num}: 뒤의 함수 실행<br>`);
    }
  </script>
</head>
<body>

</body>
</html>
