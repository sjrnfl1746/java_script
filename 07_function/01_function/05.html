<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
		/*
		* 익명 함수
		변수에 함수 데이터(코드)를 저장하며 변수를 마치 함수처럼 사용하게 만들어 줌.

		let 변수 = function () {
			실행문;
		}
		1. 익명함수는 변수 선언(함수 정의) 후 호출 가능.
		2. 익명함수는 동일한 이름으로 재선언 불가능. let과 const의 특징.
		 */

        compute(); // Uncaught ReferenceError: Cannot access 'compute' before initialization
        let compute = function compute() {
            let x = 10;
            let y = 100;
            let result = x / y;
            console.log(result);
        }

        compute();
	</script>
	<script>
        // Uncaught SyntaxError: Identifier 'compute' has already been declared
        compute(); // 1000
        let compute = function compute() {
            let x = 10;
            let y = 100;
            let result = x * y;
            console.log(result);
        }
        compute();
	</script>
	<script>
		compute();
	</script>
</head>
<body>

</body>
</html>
