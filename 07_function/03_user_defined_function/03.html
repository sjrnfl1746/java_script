<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
    배열에 저장된 값으로 배경색 바꾸기.
    -> 배열의 마지막이면 처음으로 가도록 수정.
     */
    let num = 0;
    const colors = ['white', 'yellow', 'aqua', 'purple']; // 배열 선언
    const changeColor = function () {
        const bodyTag = document.querySelector('body');
        num = num === colors.length - 1 ? 0 : ++num;
        bodyTag.style.backgroundColor = colors[num];
      /*
	  case 2
	  배열의 갯수가 4일때 인덱스 범위 : 0 ~ 3
	  어떤 수를 4로 나누기 할 때 나머지 숫자 경우의 수 : 0 ~ 3
	   */
      bodyTag.style.backgroundColor = colors[++num % colors.length];
    }

  </script>
</head>
<body>
<!-- 버튼을 클릭하면 changeColor() 함수 호출 -->
<button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
