<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*
		사용자에게 월을 입력받아서 switch 이용해서 계절을 출력.
		다만 1 ~ 12만 입력된다고 가정.
		 */
        const month = Number(prompt('월을 입력해주세요.', ''));

        switch (month) {
            case 1:
            case 2:
            case 12:
                document.write('겨울입니다.');
                break;

            case 3:
            case 4:
            case 5:
                document.write('봄입니다.');
                break;
            case 6:
            case 7:
            case 8:
                document.write('여름입니다.');
                break;
            case 9:
            case 10:
            case 11:
                document.write('가을입니다.');
                break;
            default:
                document.write('잘못입력하셨습니다.')
                break;
        }
	</script>
</head>
<body>

</body>
</html>
