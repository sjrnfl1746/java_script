<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script>
        /*
		사용자에게 숫자를 입력받은 후 0보다 적으면 경고창을 출력하고,
		그렇지 않으면 100보다 작은지, 100인지, 100보다 큰지 출력하는 코드를 완성
		 */

        const num = Number(prompt('숫자를 입력하세요'));
        if (num < 0) {
            alert('숫자가 0보다 작습니다.')
        } else {
            if (num < 100) {
                alert('100보다 작습니다.')
            } else if (num === 100) {
                alert('100입니다.')
            } else {
                alert('100보다 큽니다.')
            }
        }

	</script>
</head>
<body>

</body>
</html>
