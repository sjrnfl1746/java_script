<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
    국어, 영어, 수학 성적을 입력받아서 총점과 평균 점수를 출력하세요.
     */
    const kor = Number(prompt('국어 점수를 입력해주세요.'))
    const eng = Number(prompt('영어 점수를 입력해주세요.'))
    const math = Number(prompt('수학 점수를 입력해주세요.'))
    const total = kor + eng + math;
    const avg = (kor + eng + math) / 3;
    alert('총점은 ' + total + '이고 평균은 ' + avg + '입니다.');
  </script>
</head>
<body>

</body>
</html>
